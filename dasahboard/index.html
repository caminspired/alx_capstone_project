<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Dashboard</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/alx_capstone_project/dashboard/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="top-navbar">
        <!-- Logo -->
        <a href="index.html">
          <img
            src="/alx_capstone_project/images/logo.png"
            alt="Do The Thing Logo"
            class="logo"/></a>
        <!-- Notifications Icon -->
        <a href="index.html">
          <img
            src="/alx_capstone_project/images/notifications-icon.png"
            alt="Notifications"
            class="header-icon"
          />
        </a>
      </div>
      <!-- Search Input -->
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search..."
      />
      <!-- Search Icon -->
      <a href="/search" class="header-icon nav-icon">
        <img
          src="/alx_capstone_project/images/search-icon.png"
          alt="Search"
          id="search-icon"
        />
      </a>
    </header>

    <!-- Bottom Navigation -->
    <nav >
      <ul class="bottom-navbar">
        <!-- Home -->
        <li class="nav-icon">
          <a href="index.html">
            <img src="/alx_capstone_project/images/home-icon.png" alt="Home" />
          </a>
        </li>
        <!-- Tasks -->
        <li class="nav-icon">
          <a href="index.html">
            <img
              src="/alx_capstone_project/images/tasks-icon.png"
              alt="Categories"
            />
          </a>
        </li>
        <!-- Add Task -->
        <li class="nav-icon">
          <a href="#add-task-form">
            <img
              id="add-icon"
              src="/alx_capstone_project/images/add-icon.png"
              alt="Add Task"
            />
          </a>
        </li>
        <!-- Calendar -->
        <li>
          <a href="index.html">
            <img
              src="/alx_capstone_project/images/calendar-icon.png"
              alt="Calendar"
            />
          </a>
        </li>
        <!-- Settings -->
        <li>
          <a href="index.html">
            <img
              src="/alx_capstone_project/images/settings-icon.png"
              alt="Settings"
            />
          </a>
        </li>
      </ul>
    </nav>

    <!-- Progress Container -->
    <div id="progress_container">
      <!-- Progress Fraction -->
      <div class="progress_fraction">
        <h2>{{completed_daily_tasks}} / {{total_daily_tasks}}</h2>
      </div>
      <!-- Progress Comment -->
      <div class="progress_comment">
        <h1>Today's Progress</h1>
        <p>{{motivation}}</p>
      </div>
    </div>
    <!-- <div class="tasks">
      <h2>Tasks</h2>
      <p>3 out of 10 tasks completed</p>
      <ul class="task-list">
        <li class="tasks"><input type="checkbox" />Task 1</li>
        <li class="tasks"><input type="checkbox" />Task 2</li>
        <li class="tasks"><input type="checkbox" />Task 3</li>
        <!-- More tasks dynamically... -->
      </ul>
    </div> -->
    <!-- Completed Tasks -->
    <div class="complete">
      <h2>Completed Tasks</h2>
      <ul class="recently_completed">
        <!-- Dynamically filled list with the last 3 most recently completed tasks -->
      </ul>
      <p class="more">Load more</p>
    </div>

    <!-- Current Tasks -->
    <div class="current">
      <h2>Current Tasks</h2>
      <ul class="current-task-list">
        <!-- Dynamically filled list with the first 10 tasks for the day -->
      </ul>
      <p class="more">Load more</p>
    </div>

    <!-- Upcoming Tasks -->
    <div class="upcoming">
      <h2>Upcoming Tasks</h2>
      <ul class="current-task-list">
        <!-- Dynamically filled list with the first 3 upcoming tasks by date -->
      </ul>
      <p class="more">Load more</p>
    </div>

    <!-- Create Task Modal -->
    <div id="create-task-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form
          action="/create-task"
          method="POST"
          id="create-task-form"
          class="forms"
        >
          <!-- Form Content -->
        </form>
      </div>
    </div>

    <!-- Create Category Modal -->
    <div id="create-category-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form
          action="/create-category"
          method="POST"
          id="create-category-form"
          class="forms"
        >
          <!-- Form Content -->
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
