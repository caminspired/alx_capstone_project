<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dstyles.css" />
  </head>
  <body>
    <header class="top-navbar">
      <ul>
        <li>
          <a href="/alx_capstone_project/dasahboard/index.html"><</a>
          <h1>Create Task</h1>
          >
        </li>
        <li>
          <button class="save" type="submit">Save</button>
        </li>
      </ul>
    </header>
    <nav class="bottom-navbar">
      <ul>
        <li>
          <a href="#"
            ><img src="/alx_capstone_project/images/home-icon.png" alt="Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="/alx_capstone_project/images/categories-icon.png"
              alt="Categories"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              id="add-icon"
              src="/alx_capstone_project/images/add-icon.png"
              alt="Add Task"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="/alx_capstone_project/images/calendar-icon.png"
              alt="Calendar"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              src="/alx_capstone_project/images/account-icon.png"
              alt="Account"
          /></a>
        </li>
      </ul>
    </nav>
    <div id="searchResult">
      <!-- Add search results dynamically... -->
    </div>
    <div class="dashboard">
      <div class="tasks">
        <h2>Tasks</h2>
        <p>3 out of 10 tasks completed</p>
        <ul class="task-list">
          <li class="tasks"><input type="checkbox" />Task 1</li>
          <li class="tasks"><input type="checkbox" />Task 2</li>
          <li class="tasks"><input type="checkbox" />Task 3</li>
          <!-- More tasks dynamically... -->
        </ul>
      </div>

      <div class="upcoming-tasks">
        <h2>Upcoming Tasks</h2>
        <!-- Display upcoming tasks here -->
      </div>
    </div>

    <div class="categories">
      <!-- Display categories and tasks here -->
    </div>

    <div class="add-task-form">
      <!-- Add task form -->
    </div>

    <div class="calendar">
      <!-- Calendar view of tasks -->
    </div>

    <div class="account-info">
      <!-- Account information and settings -->
    </div>

    <div class="notifications">
      <!-- Notifications -->
    </div>

    <!-- Confetti animation -->
    <div id="confetti"></div>

    <script src="dashscript.js"></script>
  </body>
</html>
