<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Task creation form content -->
        <form action="/create-task" method="POST" id="create-task-form" class="forms">
            <label for="name">Task Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />
            <label for="description">Description:</label><br />
            <textarea id="description" name="description" required></textarea><br /><br />
            <label for="start-date">Start Date:</label><br />
            <input type="date" id="start-date" name="start-date" required /><br /><br />
            <label for="end-date">End Date:</label><br />
            <input type="date" id="end-date" name="end-date" required /><br /><br />
            <label for="start-time">Start Time:</label><br />
            <input type="time" id="start-time" name="start-time" required /><br /><br />
            <label for="end-time">End Time:</label><br />
            <input type="time" id="end-time" name="end-time" required /><br /><br />
            <label for="category">Category:</label><br />
            <input type="text" id="category" name="category" required /><br /><br />
            <label for="priority">Priority:</label><br />
            <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br /><br />
            <label for="notification-time">Notification Time:</label><br />
            <input type="time" id="notification-time" name="notification-time" /><br /><br />
            <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}" />
            <input type="submit" value="Create Task" />
        </form>
    </div>
</div>

<div id="categoryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Category creation form content -->
        <form action="/create-category" method="POST" id="create-category-form" class="forms">
            <label for="categoryName">Category Name:</label><br />
            <input type="text" id="categoryName" name="categoryName" required /><br /><br />
            <label for="categoryColor">Category Color:</label><br />
            <input type="color" id="categoryColor" name="categoryColor" value="#ff0000" required /><br /><br />
            <button type="submit">Create Category</button>
        </form>
    </div>
</div>
